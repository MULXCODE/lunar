name: Test
on: push
jobs:
  test:
    name: Jest + ESLint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [8, 10, 12]
      fail-fast: true
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Setup
        run: |
          yarn install --frozen-lockfile --ignore-engines
          yarn run build
      - name: Run Jest
        run: yarn run jest:coverage
      - name: Run ESLint
        run: yarn run lint:errors

  happo:
    name: Happo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Setup
        run: |
          yarn install --frozen-lockfile --ignore-engines
          yarn run build
      - name: Run Happo CI
        run: yarn run happo:ci
        env:
          HAPPO_API_KEY: ${{ secrets.HAPPO_API_KEY }}
          HAPPO_API_SECRET: ${{ secrets.HAPPO_API_SECRET }}
          PREVIOUS_SHA: ${{ github.event.before }}
          CURRENT_SHA: ${{ github.event.after }}
          CHANGE_URL: ${{ github.event.head_commit.url }}

  danger:
    name: Danger
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Setup
        run: yarn install --frozen-lockfile --ignore-engines
      - name: Run Danger CI
        run: yarn danger ci --use-github-checks
        env:
          DANGER_GITHUB_API_TOKEN: ${{ secrets.DANGER_GITHUB_API_TOKEN }}
          DANGER_JS_APP_INSTALL_ID: ${{ secrets.DANGER_JS_APP_INSTALL_ID }}
